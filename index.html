<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Shipbook</title>
    <link rel="shortcut icon" href="./src/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>

    <section class="container-1">
        <img src="./src/img/navio.jpeg" alt="imagem de navio">
        <div class="descricao">
            <h2>Bem-vindo(a) novamente!</h2>
            <p>Faça login no Shipbook e desfrute dos melhores livros!</p>
        </div>
        
    </section>

    <section class="container-2">
        <form class="form-login" action="#" method="post">
            <h2>Login</h2>

            <input class="input-email" type="email" name="seuEmail" id="" placeholder="Email" required>

            <input class="input-password" type="password" name="suaSenha" id="" placeholder="Senha" required minlength="8" maxlength="12">

            <div class="check">
                <input class="input-check" type="checkbox" name="manterLogado" id="">
                <label class="label-check" for="manterLogado">Manter logado</label>
            </div>
            

            <input class="input-submit" type="submit" value="LOGIN">

            <a href="#">Esqueceu a senha?</a>

            <div class="login-alternativo">
                <p>Faça login com </p>
                <a href="#"><img src="./src/img/facebook-logo.png" alt=""></a>
                <a href="#"><img src="./src/img/google-plus-logo.png" alt=""></a>
            </div>
        </form>
        <div class="rodape">
            <p>Não tem conta ainda?</p>
            <a href="#">CRIAR CONTA</a>
        </div>
    </section>
</body>
</html>
